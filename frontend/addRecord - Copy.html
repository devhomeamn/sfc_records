<body>
    <div class="dashboard">
        <aside class="modern-sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <i class="fa fa-fighter-jet"></i>
                    <span>SFC</span>
                </div>

            </div>
            <nav class="sidebar-menu">
                <ul>
                    <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    
                    <li><a href="addRecord.html"><i class="fas fa-plus-circle"></i> Add Record</a></li>

                    <p>copyright @ </p>

                    <a href="#">Any Query? <i class="fas fa-chevron-right"></i></a>
                </div>
            </div>
        </aside>
        
        <div class="form-container">
            <h2>Add New Record</h2>
            <form id="addRecordForm">
                <label for="sectionName">Section Name</label>
                <select id="sectionName" required>
                    <option value="Pension">Pension</option>
                    <option value="CP">CP</option>
                    <option value="AP BBD">AP BBD</option>
                    <option value="Imprest">Imprest</option>
                </select>
    
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="Commutation">Commutation</option>
                    <option value="Reinsted">Reinsted</option>
                    <option value="Arrear">Arrear</option>
                    <option value="AP 1 ">AP 1 </option>
                    <option value="AP 2">AP 2</option>
                    <option value="AP 3">AP3 </option>

                </select>
    
                <label for="bdNumber">Respective BD Number</label>
                <input type="number" id="bdNumber" placeholder="Enter BD Number" required>
    
                <label for="shelveNumber">Shelve Number</label>
                <input type="text" id="shelveNumber" placeholder="Enter Shelve Number" required>
    
                <label for="closingDate">Closing Date</label>
                <input type="date" id="closingDate" required>
    
                <button type="submit">Save</button>
            </form>
           
        </div>
    </div>
    <script src="js/dashboard.js"></script>
    <script src="js/addRecord.js"></script>
    <script src="js/sidebarToggle.js"></script>
</body>
