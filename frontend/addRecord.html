        <!-- Main Content -->
        <div class="form-container">
            <h2>Add New Record</h2>
            <form id="addRecordForm">
                <div class="form-row">
                    <!-- Section Name -->
                    <div class="form-group">
                        <label for="sectionName">Section Name</label>
                        <select id="sectionName" required>
                            <option value="Pension">Pension</option>
                            <option value="CP">CP</option>
                            <option value="AP BBD">AP BBD</option>
                            <option value="Imprest">Imprest</option>
                        </select>
                    </div>
        
                    <!-- Dynamic Category -->
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <!-- Dynamically populated -->
                        </select>
                    </div>
                </div>
        
                <div class="form-row">
                    <!-- Concern TS -->
                    <div class="form-group">
                        <label for="concernTS">Concern TS</label>
                        <input type="text" id="concernTS" placeholder="Enter Concern TS" required>
                    </div>
        
                    <!-- Central Record Room -->
                    <div class="form-group">
                        <label>Central Record Room</label>
                        <div>
                            <input type="radio" id="crrYes" name="centralRecordRoom" value="Yes" checked>
                            <label for="crrYes">Yes</label>
                            <input type="radio" id="crrNo" name="centralRecordRoom" value="No">
                            <label for="crrNo">No</label>
                        </div>
                    </div>
                    
                </div>
        
                <div class="form-row">
                    <!-- Respective BD Number -->
                    <div class="form-group">
                        <label for="bdNumber">Respective BD Number</label>
                        <input type="number" id="bdNumber" placeholder="Enter BD Number" required>
                    </div>
        
                    <!-- Shelve Number -->
                    <div class="form-group">
                        <label for="shelveNumber">Shelve Number</label>
                        <input type="text" id="shelveNumber" placeholder="Enter Shelve Number" required>
                    </div>
                </div>
        
                <div class="form-row">
                    <!-- Closing Date -->
                    <div class="form-group">
                        <label for="closingDate">Closing Date</label>
                        <input type="date" id="closingDate" required>
                    </div>
        
                    <!-- Stored in Room No -->
                    <div id="roomNoContainer" class="form-group" style="display: none;">
                        <label for="roomNo">Stored In Room No:</label>
                        <input type="text" id="roomNo" placeholder="Enter Room Number">
                    </div>
                </div>
        
                <button type="submit" class="btn-primary">Save</button>
            </form>
        </div>
        
    </div>
